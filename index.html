<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/drawing.js" defer></script>
    <script src="js/filemenu.js" defer></script>
    <script src="js/topmenu.js" defer></script>
    <script src="https://kit.fontawesome.com/9b79e876aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topmenu"><!--상위메뉴-->
        <div class="topmenu_file">
            <i class="fas fa-bars"></i>
            <div class="files">
                <div class="file_menu_info newfile">
                    <i class="far fa-file"></i>새로 만들기
                </div>
                <div class="file_menu_info fileopen">
                    <i class="far fa-copy"></i>열기
                    <input type="file" class="fileupload" accept="image/png, image/jpeg, image/jpg" onchange="fileUploaDing(this.files)">
                </div>
                <div class="file_menu_info filesave">
                    <i class="far fa-save"></i>저장
                </div>
                <div class="file_menu_info">
                    <i class="fas fa-save"></i>다른 이름으로 저장
                </div>
                <div class="file_menu_info pageinfo">
                    <i class="fas fa-info-circle"></i>그림판 정보
                    <a href="https://github.com/JongBuem/Drawing_Page" class="pageinfolink" target="_blank"></a>    
                </div>
                <div class="file_menu_info pageclose">
                    <i class="fas fa-times"></i>끝내기
                </div>
            </div>
        </div>
        <div class="topmenu_item">
            <i class="fas fa-paint-brush brush"><div>브러시</div></i>
            <i class="fas fa-fill fill"><div>채우기</div></i>
            <i class="fab fa-stripe-s size">
                <div>크기</div>     
                <div class="size_menu">
                    <div class="size_menu_info size_button" style="z-index: 1;"><div class="size_img" style="height: 1px;"></div></div>
                    <div class="size_menu_info size_button" style="z-index: 3;"><div class="size_img" style="height: 3px;"></div></div>
                    <div class="size_menu_info size_button" style="z-index: 7;"><div class="size_img" style="height: 7px;"></div></div>
                    <div class="size_menu_info"><input type="range" class="range" min="0.1" max="30" value="3" step="0.1"></div>
                </div>
            </i>
            <i class="fas fa-palette color">
                <div>색상</div>
                <div class="colors">
                    <div class="color_menu_color" style="background-color:#2c2c2c;"></div>
                    <div class="color_menu_color" style="background-color:white;"></div>
                    <div class="color_menu_color" style="background-color:#ff3b30;"></div>
                    <div class="color_menu_color" style="background-color:#ff9500;"></div>
                    <div class="color_menu_color" style="background-color:#ffcc00;"></div>
                    <div class="color_menu_color" style="background-color:#4cd963;"></div>
                    <div class="color_menu_color" style="background-color:#5ac8fa;"></div>
                    <div class="color_menu_color" style="background-color:#0579ff;"></div>
                    <div class="color_menu_color" style="background-color:#5856d6;"></div>
                </div>
            </i>
            <i class="fas fa-eraser eraser"><div>지우개</div></i>
            <i class="fas fa-cube figure"><div>도형</div></i>
        </div>
        <div></div>
    </header>

    <canvas class="canvas" id="canvas"></canvas><!--그림판-->

    <footer><!--하위메뉴-->
        <div>
            <i class="fas fa-arrows-alt"></i>
            <span class="location"></span>
        </div>
        <div></div>
        <input type="range" class="location_range" min="10" max="565" step="1" value="565">
    </footer>

    <div class="alertbox"><!--파일메뉴-->
        <div class="alert_body">
            <div class="text">변경 내용을 제목 없음에 저장하시겠습니까?</div>
            <div class="button"> 
                <div></div>
                <div>
                    <button class="alertsave">저장</button>
                    <button class="alertnewfile">저장 안 함</button>
                    <button class="alertclose">취소</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alertbg"></div><!--경고창배경-->
</body>
</html>
