<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/drawing.js" defer></script>
    <script src="https://kit.fontawesome.com/9b79e876aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topmenu"><!--상위메뉴-->
        <div class="topmenu_menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="topmenu_item">
            <i class="fas fa-paint-brush brush"><div>브러시</div></i>
            <i class="fas fa-fill fill"><div>채우기</div></i>
            <i class="fab fa-stripe-s size">
                <div>크기</div>     
                <div class="range_menu">
                    <div class="range_box range_img"><div style="height: 1px;"></div></div>
                    <div class="range_box range_img"><div style="height: 3px;"></div></div>
                    <div class="range_box range_img"><div style="height: 5px;"></div></div>
                    <div class="range_box"><input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1"></div>
                </div>
            </i>
            <i class="fas fa-palette color">
                <div>색상</div>
                <div class="color_menu">
                    <div class="color_menu_color" style="background-color:#2c2c2c;"></div>
                    <div class="color_menu_color" style="background-color:white;"></div>
                    <div class="color_menu_color" style="background-color:#ff3b30;"></div>
                    <div class="color_menu_color" style="background-color:#ff9500;"></div>
                    <div class="color_menu_color" style="background-color:#ffcc00;"></div>
                    <div class="color_menu_color" style="background-color:#4cd963;"></div>
                    <div class="color_menu_color" style="background-color:#5ac8fa;"></div>
                    <div class="color_menu_color" style="background-color:#0579ff;"></div>
                    <div class="color_menu_color" style="background-color:#5856d6;"></div>
                </div>
            </i>
            <i class="fas fa-eraser"><div>지우개</div></i>
            <i class="fas fa-cube"><div>도형</div></i>
        </div>
        <div></div>
    </header>

    <canvas class="canvas"></canvas>
    
</body>
</html>
